</div>
 </div>

<div class="twContaineroo">

<span class="depToggle corner exitCurrent shower"><h5>X</h5></span>
<h3 id="boardDescCorner"></h3>
<div class="optContainer" id="corner">
<div class="form-group" id="cornerSize">
<label for "cornerEdge">Board Edge</label>
<select id="cornerEdge" class="form-control">
<option value="ignore">Select</option>
<option value="tl">Top Left</option>
<option value="tr">Top Right</option>
<option value="bl">Bottom Left</option>
<option value="br">BottomRight</option>
</select>

<div id="cornerOptions">
<label for "cornerHeight">Corner Height</label>
<input type="number" min="1" max="" id="cornerHeight" class="form-control cornerChange">
<label for "cornerLength">Corner Length</label>
<input type="number" min="1" max="" id="cornerLength" class="form-control cornerChange">
</div>
<button id="saveDepC" onclick="saveDep(this)" class="btn btn-primary btn-lg btn-block depToggle corner shower">Save</button>
<div class="saveError"></div>
</div>

</div>
</div>
<div id="depZone" class="box alwayshider">
<span class="depToggle box exitCurrent shower" ><h5>X</h5></span>
<h3 id="boardDesc"></h3>
<div class="optContainer" id="box">
<div class="form-group" id="boxSize>
<label for "boardEdge">Board Edge</label>
<select id="boardEdge" class="form-control">
<option value="ignore">Select</option>
<option value="t">Top</option>
<option value="b">Bottom</option>
<option value="l">Left</option>
<option value="r">Right</option>
</select>

<div id="boxOptions">
<label for "zoneLength">Zone Length</label>
<input type="number" min="1" max="" id="zoneLength" class="form-control boxChange">
<div id="fromInputs">
<label for "fromA">From<span id="fromALabel"></span></label>
<input type="number" min="1" max="" id="fromA" class="form-control offSetCounter">
<label for "fromB">From<span id="fromBLabel"></span></label>
<input type="number" min="1" max="" id="fromB" class="form-control offSetCounter">
</div>
<label for "zoneDepth">Zone Depth</label>
<input type="number" min="1" max="" id="zoneDepth" class="form-control boxChange">
<label for "offSetEdge">Offset from <span id="offSetEdgeLabel"></span> of board</label>
<input type="number" min="0" max="" id="offSetEdge" class="form-control boxChange">
<div id="offSet">
<label for "offSetSide">Offset from Side</label>
<input type="number" min="0" max="" id="offSetSide" class="form-control boxChange">
</div>
</div>
<button id="saveDep" onclick="saveDep(this)" class="btn btn-primary btn-lg btn-block depToggle box shower">Save</button>
<div class="saveError"></div>
</div>

</div>
</div>

<div class="twContaineroo">

Add exclusion box
</div>
<div id="exclusionCircleAdd" class="exCToggle exCE exO hider" shows="#exCircle">

</div>
<div id="exCircle" class="exCToggle form-group alwayshider">
<span class="exCE exitCurrent shower" ><h5>X</h5></span>
<label for "exRadius">Circle Radius</label>
<input type="number" min="1" max="" id="exRadius" class="form-control exCircleEdit">
  <label for="fromCentre"> From Centre of Board</label><br/>
  <input type="checkbox" id="circleFromCentre" checked>
<div id="circlesizes">

<label for "circleW">Circle Centre Start Width (from Left)</label>

</div>

<button id="saveExC" onclick="saveEx(this)" class="btn btn-primary btn-lg btn-block exCE shower">Save</button>

<label for "exBoxSW">Box Start Width (from Left)</label>
<input type="number"  id="exBoxSW" class="form-control exBoxEdit exStart">
</div>

<button id="saveExC" onclick="saveEx(this)" class="btn btn-primary btn-lg btn-block exBE shower">Save</button>
</div>
